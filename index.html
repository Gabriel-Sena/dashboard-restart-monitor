<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Aplicação</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dashboard de Aplicação</h1>

    <button id="registrarRestart" class="btn">Registrar novo restart</button>

    <div class="card-grid">

      <div class="card">
        <h2>Tempo sem realizar o restart</h2>
        <p id="tempoSemRestart" class="value">--</p>
      </div>

      <div class="card">
        <h2>Record de tempo sem realizar o restart</h2>
        <p id="recordTempoSemRestart" class="value">--</p>
      </div>

      <div class="card">
        <h2>Último restart realizado em</h2>
        <p id="ultimoRestart" class="value">--</p>
      </div>

      <div class="card">
        <h2>Restarts realizados hoje</h2>
        <p id="restartsHoje" class="value">0</p>
      </div>

      <div class="card">
        <h2>Record de restarts no mesmo dia</h2>
        <p id="recordRestarts" class="value">0</p>
      </div>

      <div class="card">
        <h2>Último outage</h2>
        <p id="ultimoOutage" class="value">--</p>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
