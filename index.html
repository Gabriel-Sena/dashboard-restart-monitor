<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Aplicação</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dashboard de Aplicação</h1>
    <div class="card-grid">
      <div class="card">
        <h2>Restarts Hoje</h2>
        <p id="restartsHoje" class="value">0</p>
      </div>
      <div class="card">
        <h2>Máximo em um Dia</h2>
        <p id="maxRestarts" class="value">0</p>
      </div>
      <div class="card">
        <h2>Tempo Desde o Último Restart</h2>
        <p id="tempoUltimo" class="value">--</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
